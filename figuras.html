<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Práctico de JavaScript en Platzi</title>
</head>
<body>
    <header>
        <h1> Figuras geométricas </h1>

        <p>Este es el primer taller del curso JavaScript</p>
    </header>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado.</h2>
        <form>
            <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number" />
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>

        </form>
    </section>
    <section>
        <h2>Calcula el área y perímetro de un triángulo</h2>
        <form>
            <p>
                <label for="InputLado1">
                    Escribe cuánto mide el primer lado del triángulo:
                </label>
                <input id="InputLado1" type="number" />
                <label for="InputLado2">
                    Escribe cuánto mide el segundo lado del triángulo:
                </label>
                <input id="InputLado2" type="number" />
            </p>
            <p>
                <label for="InputBase">
                    Escribe cuánto mide la base del triángulo:      
                </label>
                <input id="InputBase" type="number" />
            </p>
            <p>
                <button type="button" onclick="calcularPerimetroTriangulo()">
                    Calcular el perímetro
                </button>
                <button type="button" onclick="calcularAreaTriangulo()">
                    Calcular el área
                </button>
            </p>
           
        </form>
    </section>
    <section>
        <h2>Calcula el área y perímetro de un Circulo.</h2>
        <form>
            <label for="InputRadio">
                Escribe cuánto mide el radio:
            </label>
            <input id="InputRadio" type="number" />
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular el área
            </button>

        </form>
    </section>
    
    <script src="./figuras_html.js"></script>
</body>
</html>
